<div class="card border-primary col-md-12 m-1 ">
  <div class="card-header">
    Search Criteria
  </div>
  <div class="card-body row">
    <div class="form-group col-md-3">
      <label>Titre</label>
      <input type="text" class="form-control " [(ngModel)]="myVo.titre">
    </div>
    <div class="form-group col-md-3">
      <label>Montant Min</label>
      <input type="text" class="form-control" [(ngModel)]="myVo.montantMin">
    </div>
    <div class="form-group col-md-3">
      <label>Montant Max</label>
      <input type="text" class="form-control " [(ngModel)]="myVo.montantMax">
    </div>
    <div class="form-group col-md-3 ">
      <label>Matiere</label>
      <input type="text" class="form-control " [(ngModel)]="myVo.matiereLibelle">
    </div>
    <button class="btn btn-primary btn-block" (click)="search(myVo)">Search</button>
  </div>
</div>
